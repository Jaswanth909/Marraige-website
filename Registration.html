<html>
<head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            background-color: #f2f2f2; 
        }
        header{
            <img src="https://media.istockphoto.com/id/1141906552/photo/indian-hindu-couple-holding-each-other-hands-during-their-marriage-symbolising-love-and.jpg?s=612x612&w=0&k=20&c=brG8OkGBo5-tIABHlnGtVMu9X4lAC8ebpqGA2Xire6E=" alt="Happy Married life" width="500" height="600">
}
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 5px 0;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <!-- Add more countries as needed -->
    </select>

    <label for="religion">Religion:</label>
    <select id="religion" name="religion" required>
        <option value="">Select</option>
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
        <!-- Add more religions as needed -->
    </select>

    <label for="caste">Caste:</label>
    <input type="text" id="caste" name="caste">

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation">

    <label for="education">Education:</label>
    <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="High School">High School</option>
        <option value="Bachelor's">Bachelor's</option>
        <option value="Master's">Master's</option>
        <!-- Add more education levels as needed -->
    </select>

    <label for="height">Height:</label>
    <input type="text" id="height" name="height" placeholder="e.g., 5'8\"">

    <label for="interests">Interests/Hobbies:</label>
    <textarea id="interests" name="interests" rows="4"></textarea>

    <label for="ageRange">Preferred Age Range:</label>
    <input type="text" id="ageRange" name="ageRange" placeholder="e.g., 25-30">

    <label for="preferredHeight">Preferred Height:</label>
    <input type="text" id="preferredHeight" name="preferredHeight" placeholder="e.g., 5'6\"">

    <label for="occupationPreference">Occupation Preference:</label>
    <input type="text" id="occupationPreference" name="occupationPreference">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="about">About Yourself:</label>
    <textarea id="about" name="about" rows="4"></textarea>

    <label for="referral">How did you hear about us?</label>
    <input type="text" id="referral" name="referral">

    <label>
        <input type="checkbox" name="terms" required>
        I agree to the Terms and Conditions and Privacy Policy.
    </label>

    <button type="submit" class="submit-btn">Submit</button>
</form>
</body>
</html>
